<!-- Settings -->
<div id="settings">
  <details class="main-details" open>
    <!-- Header -->
    <summary>
      <span class="settings-main-title">Glanzstück Demo</span>
      <span class="settings-version"> v 1.1.0</span>
    </summary>


    <!-- Settings-->
    <details open>
      <summary> Settings</summary>

      <ul class="settings-list">
        <!-- Animations -->
        <li class="settings-list-item checkbox disabled ">
          <input type="checkbox" name="show-animations" id="label" checked>
          <label for="label">Show Animations</label>
        </li>

        <!-- Debug Mode -->
        <li class="settings-list-item checkbox">
          <input type="checkbox" name="debug-mode" id="debug-mode">
          <label for="debug-mode">Debug Mode</label>
        </li>

        <!-- Animate Background -->
        <li class="settings-list-item checkbox">
          <input type="checkbox" name="animate-background" id="animate-background">
          <label for="animate-background">Animate Background</label>
        </li>

      </ul>
      <hr class="settings-divider">
    </details>

    <!-- Animation Control -->
    <details open>
      <summary> Animation Controll</summary>
      <div class="settings-toolbar">
        <div role="button" class="settings-button main-menu-restart">Restart</div>
        <div role="button" class="settings-button main-menu-play">Play</div>
        <div role="button" class="settings-button main-menu-pause">Pause</div>
      </div>
      <ul class="settings-list">
        <!-- Slow Down Animation -->
        <li class="settings-list-item checkbox">
          <input type="checkbox" name="slow-down-animation" id="slow-down-animation">
          <label for="slow-down-animation">Slow Down Animation</label>
        </li>
      </ul>
      <hr class="settings-divider">
    </details>


    <div class="settings-other"></div>
  </details>
</div>
